<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Generator Project</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script>
        $(function(){
          $('button').click(function() {
            //gets the inputs from the user
            
            var name = $('#name').val();
            var email = $('#email').val();
            var phone = $('#phone').val();
            var favColor = $('#favColor').val();
            var border = $('#border').val();
            var textColor = $('#textColor').val();
            var interests = "My GPA is " + $('#gpa').val() + " and I am interested in " + $('#interests').val() + ".";
            
            $('#card').css("background-color", favColor).css("border-width", border);
            $('h1').html(name);
            $('#line1').html(email);
            // $('#line2').html(gpa);
            $('#line3').html(phone);
            $('#line4').html(interests);
            $('h1, h3').css("color", textColor);
            
          });
        });
    </script>
  </head>
  <body>
    Enter your name: <br><input id="name"><br>
    Enter your email: <br><input id="email"><br>
    Enter your GPA: <br><input id="gpa"><br>
    Enter your phone number: <br><input id="phone"><br>
    Enter your favorite color: <br><input id="favColor"><br>
    Thin, medium, or thick border? <br><input id="border"><br>
    Enter a color for the text: <br><input id="textColor"><br>
    What majors are you interested in? <br><input id="interests"><br>
    <button>Make info card!</button>
    
    <div id="card">
      <h1></h1>
      <h3 id="line1"></h3>
      <h3 id="line2"></h3>
      <h3 id="line3"></h3>
      <h3 id="line4"></h3>
      <!--<li></li>-->
    </div>
    
  </body>
</html>
